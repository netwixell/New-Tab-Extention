<!DOCTYPE html>
<html>
	<head>
		<title>Options</title>
		<script src="../js/option.js"></script>
	</head>
	<body>
		<input tl="placeholder:optionsInput">
		<h1 id="option_title">Options</h1>
		<label>
			<span id="option_newtab_title">Select new tab behavior</span>
			<select id="newtab">
				<option id="option_newtab_chrome" value="chrome">Chrome Default</option>
				<option id="option_newtab_blank"  value="blank" >Blank Page</option>
				<option id="option_newtab_custom" value="custom">Custom</option>
			</select>
			<input type="text" id="newtab-custom-url" placeholder="Custom URL here">
		</label>
		<label>
			<input type="checkbox" id="search"/>
			<span id="option_search">Show  results in search</span>
		</label>
	</body>
</html>
